<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>sent to server</title>
    </head>
    <body>
        <div class="container text-center">
            <h1>Liste des comptes de l'utilisateur</h1>
        </div>

        <div th:if="${nodeModel != null}">
            <section id="about">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 mx-auto">
                            <h2>Les comptes sont les suivants:</h2>
                            <p class="lead" th:text="'Utilisateur ' + ${nodeModel.user.id}"></p>
                            <ul th:each="account : ${nodeModel.accounts}">
                                <li>IBAN :<div th:text="${account.iban}"></div></li>
                                <br/>
                                <li>Solde :<div th:text="${account.balance}"></div></li>
                                <br/>
                                <li>Nom :<div th:text="${account.name}"></div></li>
                                <br/>
                                <li>Type :<div th:text="${account.type}"></div></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div th:if="${nodeModel == null}">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 mx-auto">
                            <h2>Le client n'est pas connect√©</h2>
                            <p class="lead">Les identifiants ne sont pas corrects</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
</body>
</html>
